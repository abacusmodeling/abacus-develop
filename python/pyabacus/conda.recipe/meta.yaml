package:
  name: pyabacus
  version: 0.0.1

source:
  path: ..

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - python
    - {{ compiler('cxx') }}

  host:
    - python
    - pip
    - scikit-build-core
    - pybind11 >=2.10.0

  run:
    - python


test:
  imports:
    - pyabacus
  requires:
    - pytest
  source_files:
    - tests
  commands:
    - pytest tests

about:
  summary: An example pyabacus project built with pybind11 and scikit-build.
  license_file: LICENSE
